name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
#      run: mvn -B package --file pom.xml
#      run: mvn cobertura:cobertura
    - name: Upload reports
       run: bash <(curl -s https://codecov.io/bash) -t 26085e3a-b128-4d68-bd46-d55d05760ead
